<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* Base layout */
      :root {
        --bg-start: #1452d1;  /* deep blue */
        --bg-end: #d12b7b;    /* pink */
        --panel: 255, 255, 255; /* rgb base for glass */
        --panel-alpha: 0.14;
        --panel-border: 0.28;
        --text: #ffffff;
        --muted: #e6e6e6;
        --accent: rgba(255,255,255,0.75);
        --radius: 16px;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        display: grid;
        place-items: center;
        background:
          /* subtle wave lines using repeating radial gradients */
          radial-gradient(1200px 600px at -10% 0%, rgba(255,255,255,0.06) 0 1px, transparent 1px 100%),
          radial-gradient(1200px 600px at 110% 100%, rgba(255,255,255,0.06) 0 1px, transparent 1px 100%),
          linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
        overflow: hidden;
      }

      /* Login card */
      .card {
        width: min(92vw, 380px);
        padding: 28px;
        border-radius: var(--radius);
        background: rgba(var(--panel), var(--panel-alpha));
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(var(--panel), var(--panel-border));
      }

      h1 {
        margin: 6px 0 18px 0;
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.2px;
      }

      .field {
        display: grid;
        gap: 8px;
        margin-bottom: 14px;
      }

      label {
        font-size: 13px;
        color: var(--accent);
      }

      input[type="text"],
      input[type="password"] {
        height: 42px;
        padding: 0 12px;
        color: #ffffff;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 10px;
        outline: none;
        transition: border-color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      }

      input::placeholder { color: rgba(255,255,255,0.6); }

      input:focus {
        border-color: rgba(255,255,255,0.6);
        background: rgba(255,255,255,0.12);
        box-shadow: 0 0 0 4px rgba(255,255,255,0.12);
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin: 8px 0 16px 0;
        color: var(--accent);
        font-size: 13px;
      }

      .row a {
        color: var(--accent);
        text-decoration: none;
      }

      .row a:hover { text-decoration: underline; }

      .remember {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        user-select: none;
      }

      input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #ffffff;
      }

      button[type="submit"] {
        width: 100%;
        height: 44px;
        border: 0;
        border-radius: 999px;
        color: #1b1b1b;
        background: #ffffff;
        font-weight: 600;
        letter-spacing: 0.2px;
        cursor: pointer;
        transition: transform 0.06s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      }

      button[type="submit"]:hover { opacity: 0.95; }
      button[type="submit"]:active { transform: translateY(1px); }

      .byline {
        margin-top: 14px;
        font-size: 12px;
        color: rgba(255,255,255,0.7);
        text-align: center;
      }

      /* Prefer reduced motion */
      @media (prefers-reduced-motion: reduce) {
        * { transition: none !important; }
      }
    </style>
  </head>
  <body>
    <form class="card" onsubmit="event.preventDefault(); alert('Logged in!');">
      <h1>Login</h1>

      <div class="field">
        <label for="username">User Name</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" autocomplete="username" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
      </div>

      <div class="row">
        <label class="remember">
          <input type="checkbox" name="remember" />
          <span>Remember me</span>
        </label>
        <a href="#" aria-label="Forgot password">Forgot?</a>
      </div>

      <button type="submit">Login</button>
      <div class="byline">Demo page inspired by your mockup</div>
    </form>
  </body>
  </html>
